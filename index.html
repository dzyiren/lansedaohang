    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* 背景容器 */
        .background-container {
            position: relative;
            width: 100%;
            height: 30vh; /* 背景图片显示的高度比例 */
            background: url('背景图片路径.jpg') center / cover no-repeat;
        }

        /* 渐变过渡效果 */
        .background-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #f5f5f5);
        }

        /* 公告区 */
        .announcement {
            background-color: #ffe9a6;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            position: relative;
            z-index: 1; /* 确保公告在图片之上 */
        }

        /* 广告横幅 */
        .ad-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #fff;
            margin: 20px 0;
        }

        .ad-banner img {
            height: 100%;
            width: auto;
            cursor: pointer;
        }

        /* 板块标题 */
        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .section-title a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .section-title a:hover {
            color: #007bff;
        }

        /* 内容展示区 - 文字框样式 */
        .text-section {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .text-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .text-item:hover {
            transform: translateY(-5px);
        }

        .text-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* APP展示区 - 图片展示样式 */
        .app-section {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .app-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .app-item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .app-item:hover {
            transform: translateY(-5px);
        }

        .app-item a {
            display: block;
            text-decoration: none;
            color: #333;
            margin-top: 10px;
        }

        /* 媒体查询 - 移动端布局调整 */
        @media screen and (max-width: 768px) {
            .background-container {
                height: 30vh; /* 移动端也保持背景图片显示30%的比例 */
                background-size: cover;
            }

            .text-section {
                grid-template-columns: repeat(4, 1fr); /* 每行4个 */
            }

            .app-section {
                grid-template-columns: repeat(5, 1fr); /* 每行5个 */
            }
        }

        /* 底部信息栏 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fafafa;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
